<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
        <h1>user add here in DB</h1>
    <form novalidate name="registration"  action="register" method="post">
            <div class="form-group">
                    <input type="email" name="id" id="id" tabindex="1" class="form-control" placeholder="Enter id" value="">    
            </div>

            <div class="form-group">
                    <input type="text" name="first_name" id="first_name" tabindex="1" class="form-control" placeholder="enter first name" value="">
            </div>

            <div class="form-group">
                    <input type="text" name="last_name" id="last_name" tabindex="1" class="form-control" placeholder="Enter last name">   
            </div>

            <div class="form-group">
                <input type="text" name="company_name" id="company_name" tabindex="2" class="form-control" placeholder="Enter company_name">
            </div>


            <div class="form-group">
                    <input type="text" name="city" id="city" tabindex="2" class="form-control" placeholder="Enter city name">
            </div>

            <div class="form-group">
                    <input type="text" name="state" id="state" tabindex="2" class="form-control" placeholder="Enter your state">
            </div> 

            <div class="form-group">
                    <input type="text" name="zip" id="zip" tabindex="2" class="form-control" placeholder="Enter your zip">
            </div> 

            <div class="form-group">
                <input type="text" name="email" id="email" tabindex="2" class="form-control" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <input type="text" name="web" id="web" tabindex="2" class="form-control" placeholder="Enter your web">
            </div>

            <div class="form-group">
                <input type="text" name="age" id="age" tabindex="2" class="form-control" placeholder="Enter age">
            </div>
            <button class="btn btn-success">submit</button>
            <button class="btn btn-danger">reset</button>
        </form>
</body>
</html>
